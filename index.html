<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebRTC</title>
    <script src="adapter.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
<h3>Create a room</h3>
<button id="createBtn">ALICE: Create</button>
<hr>
<section id="localSection" style="display:none">
    <h3>ALICE: Your local "offer" to BOB (readonly)</h3>
    <textarea id="localOffer" readonly></textarea>
    <br>
    <h3>The "answer" you received</h3>
    <textarea id="remoteAnswer"></textarea>
    <br>
    <button id="answerRecdBtn">Okay</button>
    <hr>
</section>
<section id="remoteSection" style="display:none">
    <h3>BOB: The "offer" you received</h3>
    <textarea id="remoteOffer"></textarea>
    <br>
    <br>
    <h3>Your local "answer" to ALICE (readonly)</h3>
    <textarea id="localAnswer" readonly></textarea>
    <br>
    <button id="offerRecdBtn">Okay</button>
    <hr>
</section>
<figure>
    <figcaption>LOCAL VIDEO</figcaption>
    <video id="localVideo" autoplay playsinline></video>
</figure>
<hr>
<figure>
    <figcaption>REMOTE VIDEO</figcaption>
    <video id="remoteVideo" autoplay playsinline></video>
</figure>
</body>
</html>
